<ion-content >
	<ion-grid no-padding>
        <ion-row class="page-title-bg" text-left>
            <ion-col>
                <h3 class="font2 page-title">Total Task</h3>
                <ion-menu-button class="btn-back"><img src="/assets/img/back.png" class="img-back"></ion-menu-button>
            </ion-col>
        </ion-row>
        
        <ion-row class="mt-60">
            <ion-col>
                <ion-card class="cart-bg">
                    <ion-card-content>
                            <ion-list *ngFor="let item of task; let i = index">
                                <ion-item-sliding>
                                    <ion-item>
                                    <ion-label>{{i+1}}.{{item.taskName}}</ion-label>
                                    </ion-item>
                                    <ion-item-options side="start">
                                    <ion-item-option (click)="favorite(item)">Read</ion-item-option>
                                    <ion-item-option color="primary" (click)="share(item)">Write</ion-item-option>
                                    </ion-item-options>
                                
                                    <ion-item-options side="end">
                                    <ion-item-option (click)="unread(item)">Delete</ion-item-option>
                                    </ion-item-options>
                                </ion-item-sliding>
                            </ion-list>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
