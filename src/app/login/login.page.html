<ion-content class="bg" text-center padding="true" >


  <ion-row class="bg-transparent login">
          <ion-col col size='12'>
            <h2 class="white-color-html text-left">Project Tracker <span>Login</span></h2>
          </ion-col>
          <ion-col col size='12' class="pt-20">
            <ion-list class="bg-transparent">
              <ion-item class="bg-transparent pt-15 ion-item">        
                  <ion-label class="white-color"> <ion-icon name="mail"></ion-icon></ion-label>
                  <ion-input class="bg-transparent white-color" placeholder="Email Address" type="text" [(ngModel)]='form.email'></ion-input>
              </ion-item>
              
              <ion-item class="bg-transparent pt-15 ion-item">        
                  <ion-label class="white-color"> <ion-icon name="key"></ion-icon></ion-label>
                  <ion-input class="bg-transparent white-color"  placeholder="Password" autocomplete="off" type="password" [(ngModel)]='form.password'></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
  </ion-row>
<ion-button shape="round" class="btn" (click)="loginData()">Login</ion-button>
 <ion-row>
        <ion-col col-6 text-center>
            <a  [routerLink]="signup" href="javascript:;" class="link" (click)="openSignup()" class="font-new white-color-html">Create a new Account</a>
        </ion-col>
      </ion-row>
</ion-content>
