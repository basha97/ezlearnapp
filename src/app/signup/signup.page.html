<ion-content class="bg" text-center padding="true" >


  <ion-row class="login-bx bg-transparent login">
      <ion-col col size='12'>
              <h2 class="white-color-html text-left">Project Tracker <span>Register</span></h2>
      </ion-col>
      <ion-col col size='12' class="pt-20">
      <ion-list>
          <ion-item class="bg-transparent ion-item">        
                <ion-label class="white-color"> <ion-icon name="contact"></ion-icon></ion-label>
                <ion-input  placeholder="Enter Name" class="white-color input" type="text" [(ngModel)]='form.name'></ion-input>
          </ion-item>
          <ion-item class="bg-transparent pt-15 ion-item">        
                <ion-label class="white-color"> <ion-icon name="mail"></ion-icon></ion-label>
                <ion-input  placeholder="Email Address" type="text"  class="white-color" [(ngModel)]='form.email'></ion-input>
          </ion-item>
          <ion-item class="bg-transparent pt-15 ion-item">        
                <ion-label class="white-color"> <ion-icon name="key"></ion-icon></ion-label>
                <ion-input  placeholder="Password" autocomplete="off"  class="white-color" type="password" [(ngModel)]='form.password'></ion-input>
          </ion-item>
          <ion-item class="bg-transparent pt-15 ion-item">        
                <ion-label class="white-color"> <ion-icon name="key"></ion-icon></ion-label>
                <ion-input class="white-color" placeholder="Confirm Password"  type="password" [(ngModel)]='form.userconfirmpassword'></ion-input>
          </ion-item>
          <ion-item class="bg-transparent pt-15  no-border" >
             <ion-col col size='6'>
                  <ion-item no-padding class="bg-transparent no-border">
                      <ion-label class="white-color">Director</ion-label>
                      <ion-checkbox class="checkbox" [(ngModel)]="form.staff" (click)='updatetype()'></ion-checkbox>
                  </ion-item>
              </ion-col>
              <ion-col col size='6'>
                  <ion-item class="bg-transparent no-border">
                      <ion-label class="white-color">Manager</ion-label>
                      <ion-checkbox class="checkbox" [(ngModel)]="form.student" (click)='updatetypestudent()' ></ion-checkbox>
                  </ion-item>
              </ion-col> 
          </ion-item>
          <ion-list [hidden]='true'>
                <ion-radio-group radio-group [(ngModel)]="form.type"  ngDefaultControl>
                  <ion-list-header>
                    <ion-label>User Type</ion-label>
                  </ion-list-header>
  
                 
  
                  <ion-item>
                    <ion-label>Student</ion-label>
                    <ion-radio slot="start"  value="student"  ></ion-radio>
                  </ion-item>
  
                </ion-radio-group>
          </ion-list>
      </ion-list>
      </ion-col>
     
       
    
      
  </ion-row>
  
  <ion-button shape="round" class="btn" (click)="signupData()" >Signup</ion-button>
  <ion-row>
    <ion-col col-6 text-center>
      <div class="spacer" style="height: 10px;"></div>
      <a href="javascript:;" class="link" (click)="openSignup()" class="font-new white-color-html">Login to your Account</a>
  </ion-col>
  </ion-row>
  
  
  </ion-content>
