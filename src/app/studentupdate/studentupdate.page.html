<ion-content >
	<ion-grid no-padding>
		<ion-row class="page-title-bg" text-left>
			<ion-col>

				<h3 class="font2 page-title">Project Tracker Status</h3>		
				<ion-menu-button class="btn-back"><img src="/assets/img/back.png"></ion-menu-button>
			</ion-col>
		</ion-row>
		<ion-row class="mt-60">
			<ion-col>
				<ion-card class="cart-bg">
					<ion-card-content>					
						<ion-row class="mb-10">
							<ion-col size="12">
								<ion-label class="label font">Task Type*</ion-label>
								<ion-select value="brown" okText="Okay" class="input font" cancelText="Dismiss" [(ngModel)]="form.selecttask"  (ionChange)="selecttask()" #selectedtask >
									<ion-select-option value="daily">Daily Task</ion-select-option>
									<ion-select-option value="monthly">Monthly Task</ion-select-option>
									<ion-select-option value="weekly">Weekly Task</ion-select-option>
								</ion-select>
							</ion-col>
						</ion-row>
						<ion-row class="mb-10">

							<ion-col size="12">
								<ion-label class="label font">Task Name *</ion-label>
								<ion-select value="" okText="Okay" class="input font" cancelText="Dismiss" [(ngModel)]="form.taskname" #seletedtaskname>
									<ion-select-option *ngFor="let task of taskNames" value="{{task.id}}">{{task.taskName}}</ion-select-option>
								</ion-select>
							</ion-col> 
						</ion-row>
<!-- 						<ion-row class="mb-10">	
							<ion-col size="12">
								<ion-label class="label font">Date</ion-label>
								<ion-datetime class="input font" display-format="MM/YYYY" picker-format="DD MMMM YYYY" [(ngModel)]="form.startDate"></ion-datetime>
							</ion-col>
						</ion-row> -->
						<ion-row class="mb-10">
							<ion-col size="12" text-right>
								<ion-button shape="round" class="btn font" (click)="studentdata()">Search</ion-button>
							</ion-col>	
						</ion-row>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
