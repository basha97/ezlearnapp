            <ul>
                <li *ngFor="let result of reports|keyvalue, let i = index" >
                    <input type="checkbox" [checked]='i==0?false:true'>
                    <i></i>
                    <label class="date">{{result.key}}</label>
                    <div class="datatable">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Option</th>
                                    <th>Standard</th>
                                    <th>Actual</th>
                                    <th>Planned</th>
                                    <th>Percentage</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let res of result.value" >
                                    <td [hidden]="!res.stu != ''">{{res.stu}}</td>
                                    <td [hidden]="!res.stu == ''">{{res.stu_name}}</td>
                                    <td>{{res.option}}</td>
                                    <td>{{res.std}}</td>
                                    <td [ngStyle]="{'background-color': res.colours , 'border' :  res.colours_border , 'color' : 'white'}">{{res.act}}</td>
                                    <td>{{res.var}}</td>
                                    <td>{{res.percentage}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </li>
            </ul>
          
        </ion-row>

    </ion-grid>
